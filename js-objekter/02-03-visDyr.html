<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="dyr">
        <h3></h3>
        <p>Type:</p>
        <p id="levested">Levested:</p>

        <img src="" alt="">

    </article>

    <script>
        document.addEventListener("DOMContentLoaded", start);


        function start() {
            console.log("DOM er loaded");
            console.log("article");

            const dyr = {
                "navn": "Gris",
                "type": "Pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"

            }



            console.log(dyr);
            console.log(`navn:${dyr.navn} type:${dyr.type} billede:${dyr.billede} levested:${dyr.levested} `);

            const destination = document.querySelector("#dyr");
            const overskrift = `${dyr.navn}`;
            const type = `type: ${dyr.type}`;
            const levested = `levested: ${dyr.levested}`;
            destination.querySelector("h3").textContent = overskrift;
            destination.querySelector("img").src = dyr.billede;
            destination.querySelector("p").textContent = type;
            destination.querySelector("#levested").textContent = levested;






        }
    </script>
</body></html>
