<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Array</title>
</head>

<h1>Playliste</h1>

<ul id="display"></ul>

<body>
    <script>
        const playliste = ["Be my Baby", "Right Now", "Locked Up", "Hotel Room", "Save Your Tears", "Plastic Hearts", "Goosebumps", "Goodbye", "i miss you", "Going Home"];

        playliste.forEach(nummer => display.innerHTML += "<li>" + nummer + "</li>");
    </script>
</body></html>
